  copyright = "Fjord, Inc"
  github = "https://github.com/fjordllc"
  amazon = "http://amzn.asia/emmGIQ8"
  amazon_id = "fjordllc-22"
  fb_app_id = "110692906285883"
  og_locale = "ja"
  og_image = "images/favicons/android-chrome-512x512.png"
  og_image_width = "512"
  opg_image_height = "512"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xHTML = false
