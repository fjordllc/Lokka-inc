baseURL = "https://fjord.jp/"
languageCode = "ja"
title = "Fjord, Inc"
theme = "fjord-2017"
disqusShortname = "fjord"
publishDir = "docs"
enableEmoji = true
googleAnalytics = "UA-2927688-6"
hasCJKLanguage = true
uglyURLs = true

[params]
  stylesheet = "assets/application.css"
  javascript = "assets/application.js"
  name = "Fjord, Inc"
  description = "株式会社フィヨルドはRailsを使った開発が得意なエンジニア1人とデザイナ1人の会社です。自社サービス運営、受託開発を行っています。"
